<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <a href="http://www.baidu.com" @click="handleClick('disable open', $event)">open link</a>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                handleClick: function (message, event){
                    event.preventDefault();
                    window.alert(message)
                }
            }
        })
    </script>
</body>

</html>
