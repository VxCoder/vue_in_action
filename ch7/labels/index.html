<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Labels Component</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div id="app">
        <tabs v-model="activeKey" :closable="true">
            <pane label="label1" name="1">label 1 content</pane>
            <pane label="label2" name="2">label 2 content</pane>
            <pane label="label3" name="3">label 3 content</pane>
        </tabs>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="pane.js"></script>
    <script src="tabs.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data:{
                activeKey: '1'
            }
        })
    </script>
</body>

</html>
