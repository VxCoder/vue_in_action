<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>parent define child template</h2>
                <p>{{ message }}</p>
                <p>{{ msg }}</p>
            </div>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child-component', {
            data: function () {
                return {
                    msg: 'child data'
                }
            }
        });

        let app = new Vue({
            el: "#app",
            data: {
                message: 'parent data'
            }
        })
    </script>
</body>

</html>
