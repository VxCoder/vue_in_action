<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <child-component>
            <template scope="props">
                <p>from parent content</p>
                <p>{{ props.msg }}</p>
            </template>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component("child-component", {
            template: '<div class="container">' +
                '<slot msg="from child content"></slot>' +
                '</div>'
        })
        let app = new Vue({
            el: "#app",
            data: {
                name: 'vxcoder'
            }
        })
    </script>
</body>

</html>
