<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <child-component :count="1"></child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child-component', {
            name: 'child-component',
            props: {
                count: {
                    type: Number,
                    default: 1
                }
            },
            template: '<div class="child">' +
                '<child-component :count="count+1" v-if="count<4"></child-component>' +
                'Count: {{ count }}</div>'
        })
        let app = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
