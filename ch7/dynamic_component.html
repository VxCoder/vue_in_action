<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <component :is="currentView"></component>
        <button @click="currentView = 'comA'">switch to A</button>
        <button @click="currentView = 'comB'">switch to B</button>
        <button @click="currentView = 'comC'">switch to C</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            components: {
                comA: {
                    template: '<div>component A</div>'
                },
                comB: {
                    template: '<div>component B</div>'
                },
                comC: {
                    template: '<div>component C</div>'
                }
            },
            data:{
                currentView: 'comA'
            }
        })
    </script>
</body>

</html>
