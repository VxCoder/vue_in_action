<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <p v-if="show">this is a text</p>
        <button @click="handleClose">click to {{ show ? 'hide' : 'show'}}</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleClose: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
