<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="your name" />
        <h1>Hello, {{ name }}</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: 'vxcoder'
            }
        })
    </script>
</body>

</html>
